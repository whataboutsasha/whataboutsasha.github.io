<!DOCTYPE html>

<html>

	<head>
		<title> Alexandra Larionova </title>

		<!-- meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="language" content="EN">
		<meta name="cache-control" content="no-cache">

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
		
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script> 

			jQuery(document).ready(function() {
				var mouseX = 0, mouseY = 0;
 			 	var xp = 0, yp = 0;

				$([document.documentElement, document.body]).animate({scrollTop: $('html').offset().top }, 100);

				$(document).mousemove(function(e){
					mouseX = e.pageX - 30;
					mouseY = e.pageY - 30; 
				});

				setInterval(function(){
					xp += ((mouseX - xp)/4);
					yp += ((mouseY - yp)/4);
					$("#circle").css({left: xp +'px', top: yp +'px'});
				}, 20);

				$(".circle").css("opacity", "0.0");

				$(".block").hover(
					function() {
					var circle = $(".circle");
					circle.css("opacity", "0.5");
					circle.animate({width: '20px', height: '20px'}, 100);
					circle.animate({width: '20px', height: '20px'}, 100);
					circle.animate({width: '25px', height: '25px'}, 100);
				}, function() {
					var circle = $(".circle");
					circle.css("opacity", "0.0");
					circle.css({width: '20px', height: '20px'});
				});

				// toggle clos
				$('#clos').click(function() { 
					if ($(this).css('height') == '400px')					
						$('.sticky').animate({height: '0px'}, 250),
						$('#description').animate({opacity: '0.0'}, 150),
						$('#name').animate({opacity: '0.0'}, 250),
						$(this).animate({height: '600px'}, 250),
						$([document.documentElement, document.body]).animate({
        scrollTop: $('html').offset().top + 10 }, 250);
					else
						$(this).animate({height: '400px'}, 250),
						$('.sticky').animate({height: '100px'}, 250),
						$('#name').animate({opacity: '1.0'}, 150),
						$('#description').animate({opacity: '1.0'}, 250);
				});

				// toggle lit
				$('#lit').click(function() { 
					if ($(this).css('height') == '400px')
						$(this).animate({height: '600px'}, 250),
						$([document.documentElement, document.body]).animate({
        scrollTop: $('#lit').offset().top - 20 }, 250);
					else
						$(this).animate({height: '400px'}, 250);
				});

				// toggle afisha
				$('#afisha').click(function() { 
					if ($(this).css('height') == '400px')
						$(this).animate({height: '600px'}, 250),
						$([document.documentElement, document.body]).animate({
        scrollTop: $('#afisha').offset().top - 20 }, 250);
					else
						$(this).animate({height: '400px'}, 250);
				});

			});

		</script>

		<!-- style -->
		<style>

		body {
			margin: 0px;
		}

		.circle {
			position: absolute;
 			border: solid 2px white;
			background-color: white;
			opacity: 0.5;
			width: 20px; 
			height: 20px;
			transform: translate(15px, 15px);
  			border-radius: 50%;
			pointer-events: none;
			transition: opacity 0.1s ease-out;
		}

		#hide {
			opacity: 0.0;
		}

		.sticky {
			display: grid;
			align-items: center;
			justify-content: start;
			align-content: center;
			width: auto;
			height: 100px;
		}

		#name {
 	 		overflow: hidden;
			padding: 10px 5px 5px 10px;
			font-family: 'Outfit', sans-serif;
			font-size: 40px;
			font-weight: 600;
		}

		#description {
			overflow: hidden;
			padding: 0px 0px 0px 10px;			
			font-family: 'Outfit', sans-serif;
			font-size: 30px;
			font-weight: 400;
		}
		
		.center {
			display: grid;
			padding: 10px;
			margin: auto;
			gap: 20px;
		}

		.block {
			width: auto;
    			height: 400px;
    			margin: 0px 0px 0px 0px;
   			padding: 0px 0px 0px 0px;
   			background-color: black;
			border: none;
    			border-radius: 7px;
		}

		.open {
			width: auto;
    			height: 800px;
    			margin: 0px 0px 0px 0px;
   			padding: 0px 0px 0px 0px;
   			background-color: black;
			border: none;
    			border-radius: 7px;
		}


		.block:hover {
			opacity: 1;
		}

		.contact {
			width: auto;
    			height: 100px;
			padding: 10px 5px 5px 10px;
			font-family: 'Outfit', sans-serif;
			font-size: 30px;
			font-weight: 300;
			overflow-wrap: anywhere;
		}

		#mail {
			font-family: 'Outfit', sans-serif;
			font-size: 30px;
			font-weight: 200;
			text-decoration: underline;
			text-decoration-thickness: 1px;
			text-decoration-style: dashed;
			text-decoration-color: transparent;
			transition: text-decoration-color 0.1s ease-out;
		}

		#mail:hover {
			text-decoration: underline;
			text-decoration-thickness: 1px;
			text-decoration-style: dashed;
			text-decoration-color: black;
		}

		@media screen and (max-width: 700px) {

			.sticky {
				display: grid;
				align-items: center;
				justify-content: start;
				align-content: center;
				width: auto;
				height: 100px;
			}

			#name {
 	 			overflow: hidden;
				font-size: 30px;
				font-weight: 600;
				padding: 10px 5px 5px 10px;
				font-family: 'Outfit', sans-serif;
			}

			#description {
				overflow: hidden;
				font-size: 25px;
    				font-weight: 300;
				padding: 0px 0px 0px 10px;			
				font-family: 'Outfit', sans-serif;
			}

			#mail {
				font-family: 'Outfit', sans-serif;
				font-size: 25px;
				font-weight: 200;
				text-decoration: underline;
				text-decoration-thickness: 1px;
				text-decoration-style: dashed;
			}

	
		}
		
		</style>

	</head>

	<body>
		<span id="circle" class="circle"></span>

		<div class="center">
			
			<div class="sticky">

				<div id="name">

					Alexandra Larionova

				</div>

				<div id="description">

					Profy mega stinker
				</div>

			</div>

			<button class="block" id="clos">

			</button>

			<button class="block" id="lit">

			</button>
			
			<button class="block" id="afisha">

			</button>

			<div class="contact">

				Contact:

				<span id="mail"> 

					whataboutsasha@gmail.com

				</span>

			</div>

		</div>

	</body>

</html>
